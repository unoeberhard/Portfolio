<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | unoeberhard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #161b22;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            margin-bottom: 100px !important;
            z-index: 999 !important;
        }

        .logo img {
            max-height: 60px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #c9d1d9;
            font-size: 18px;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #58a6ff;
            position: absolute;
            bottom: -3px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .eb {
            background-color: #0d1117;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .eb-text h2 {
            font-size: 70px;
            margin: 10px 0;
            color: #58a6ff;
            font-weight: bold;
        }

        .typing-text {
            border-right: 3px solid #58a6ff;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        .eb-text p {
            line-height: 1.5;
            margin: 20px 0;
        }

        .social-links a:hover {
            color: #c9d1d9;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .eb-image img {
            animation: fadeInUp 3s ease forwards;
        }

        /* Media Query for Responsiveness */
        @media (max-width: 1000px) {
            .menu-toggle {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
                font-size: 24px;
                cursor: pointer;
                color: #fff;
                z-index: 1001; /* Ensures burger icon is above other content */
            }

            nav {
                right: -100%;
                width: 100%;
                height: 100%;
                transition: right 0.5s;
                background-color: rgba(17, 17, 17, 0.99);
                overflow-x: hidden;
                position: fixed;
                z-index: 1000;
            }

            nav.active {
                right: 0;
            }

            header {
                padding-top: 15px; /* Adjusted padding for smaller screens */
                padding-bottom: 15px; /* Adjusted padding for smaller screens */
            }

            .logo {
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        @media (min-width: 999px) {
            .menu-toggle {
                display: none; /* Hide burger icon on larger screens */
            }

            nav {
                position: static; /* Ensure full nav bar is visible on large screens */
                width: auto;
                background-color: #161b22;
                height: auto;
                overflow: visible;
            }

            nav ul {
                justify-content: flex-end; /* Align items to the right on large screens */
            }

            nav ul li {
                margin: 0;
            }

            .logo {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="logo text-center text-md-left">
                        <img src="assets/logo.png" alt="Logo" style="max-height: 60px;">
                    </div>
                </div>
                <div class="col-md-8">
                    <nav class="text-center text-md-right mt-3 mt-md-0">
                        <ul class="nav">
                            <br><br>
                            <li class="nav-item"><a class="nav-link index-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="Skills.html">Skills</a></li>
                            <li class="nav-item"><a class="nav-link" href="Portfolio.html">Portfolio</a></li>
                            <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
            <!-- Burger Icon -->
            <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    </header>
    <br><br><br><br>

    <section id="home" class="eb">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="eb-text text-center text-lg-left">
                        <h1>Hello, I am</h1>
                        <h2 class="mb-4">Eberhard Josh</h2>
                        <h3><span class="typing-text" id="typing-text"></span></h3>
                        <p class="mt-4">An incoming 4th Year Computer Engineering student at Adamson University, equipped with extensive and competitive skills in both hardware and software development.</p>
                        <a href="CV_DeCasa.pdf" download class="btn btn-primary mt-4">Download CV</a>
                        <br><br>
					</div>
                </div>
                <div class="col-lg-6">
					<br>
                    <div class="eb-image text-center">
                        <img src="assets/index.png" alt="Eberhard Josh" class="img-fluid" style="max-width: 80%; height: auto; margin: auto;">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const text = "A Frontend Developer";
        let index = 0;
        function typeText() {
            if (index < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }
        document.addEventListener("DOMContentLoaded", typeText);

        var autoHideTimeout;

        function toggleMenu() {
        var nav = document.querySelector('nav');
        nav.classList.toggle('active');
        resetAutoHideTimer();
        }

        function resetAutoHideTimer() {
        clearTimeout(autoHideTimeout);
        autoHideTimeout = setTimeout(function () {
        var nav = document.querySelector('nav');
        nav.classList.remove('active');
        }, 3000);
        }

        document.addEventListener('click', function (event) {
        var nav = document.querySelector('nav');
        var menuToggle = document.querySelector('.menu-toggle');
        var isClickInsideNav = nav.contains(event.target);
        var isClickInsideToggle = menuToggle.contains(event.target);

        if (!isClickInsideNav && !isClickInsideToggle) {
        nav.classList.remove('active');
        } else {
        resetAutoHideTimer();
        }
        });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
