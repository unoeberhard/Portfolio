<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | unoeberhard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        header {
            background-color: #161b22;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-right: 500px;
            padding-left: 20px; /* Add some padding to the left for spacing */
        }

        .logo img {
            max-height: 60px; /* Adjust the height of the logo as needed */
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 25px;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #c9d1d9;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #58a6ff;
        }

        /* Underline for the "Home" link */
        nav ul li a.home-link {
            border-bottom: 2px solid #58a6ff;
        }

        .eb {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 100px;
            background-color: #0d1117;
            padding-top: 90px; /* Add padding to avoid content being hidden under the fixed header */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .eb-text {
            max-width: 50%;
        }

        .eb-text h1 {
            font-size: 40px;
            margin: 0;
        }

        .eb-text h2 {
            font-size: 70px;
            margin: 10px 0;
            color: #58a6ff;
            font-weight: bold; /* Ensure font weight for Poppins Black */
        }

        .eb-text h3 {
            font-size: 30px;
            margin: 20px 0;
        }

        .typing-text {
            border-right: 3px solid #58a6ff;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        .eb-text p {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
        }

        .social-links a:hover {
            color: #c9d1d9;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #58a6ff;
            color: #0d1117;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #1f6feb;
            color: #fff;
        }

        .eb-image img {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="main.html" class="home-link">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Skills.html">Skills</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="eb">
        <div class="container">
            <div class="eb-text">
                <h1>Hello, I am</h1>
                <h2>Eberhard Josh</h2>
                <h3><span class="typing-text" id="typing-text"></span></h3>
                <p>An incoming 4th Year Computer Engineering student at Adamson University, equipped with extensive and competitive skills in both hardware and software development.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>

                <a href="CV_DeCasa.pdf" download class="btn">Download CV</a>
            </div>
            <div class="eb-image">
                <img src="assets/index.jpg" alt="Eberhard Josh">
            </div>
        </div>
    </section>

    <script>
        // Typing animation script
        const text = "A Frontend Developer";
        let index = 0;
        function typeText() {
            if (index < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }
        document.addEventListener("DOMContentLoaded", typeText);
    </script>
</body>
</html>
