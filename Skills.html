<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | unoeberhard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
       body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        header {
            background-color: #161b22;
            padding: 20px 0;
        }

        .logo {
            padding-left: 20px;
        }

        .logo img {
            max-height: 60px;
        }

		  nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #c9d1d9;
            font-size: 18px;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #58a6ff;
            position: absolute;
            bottom: -3px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        #skills {
            background-color: #0d1117;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        #skills h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
            color: #58a6ff;
        }

        .logo-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        .logo-container img {
            max-width: 60px;
            margin: 10px;
            opacity: 0;
            animation: fadeInLogo 1s ease-in-out forwards;
        }

        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img.no-animation {
            animation: none;
        }

        .skills-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-name {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .skill-bar {
            position: relative;
            background-color: #0d1117;
            border: 1px solid #c9d1d9;
            border-radius: 5px;
            overflow: hidden;
            width: 100%;
        }

        .skill-level {
            background-color: #58a6ff;
            height: 20px;
            width: 0;
            transition: width 1s ease-in-out;
        }

        .skill-percent {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #c9d1d9;
            font-size: 14px;
        }

        .explore-container {
            text-align: center;
            margin: 20px 0;
        }

        .explore {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 13px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .explore:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="logo text-center text-md-left">
                        <img src="assets/logo.png" alt="Logo" style="max-height: 60px;">
                    </div>
                </div>
                <div class="col-md-8">
                    <nav class="text-center text-md-right mt-3 mt-md-0">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="About.html">About</a></li>
                            <li class="nav-item"><a class="nav-link skills-link" href="Skills.html">Skills</a></li>
                            <li class="nav-item"><a class="nav-link" href="Portfolio.html">Portfolio</a></li>
                            <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <section id="skills" class="eb">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2>My Skills</h2>
                    <div class="logo-container">
                        <img src="assets/1 - logo.png" alt="Logo 1">
                        <img src="assets/2 - logo.png" alt="Logo 2">
                        <img src="assets/3 - logo.png" alt="Logo 3">
                        <img src="assets/4 - logo.png" alt="Logo 4">
                        <img src="assets/5 - logo.png" alt="Logo 5">
                    </div>
                    <div class="skills-container">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="skill">
                                    <div class="skill-name">Photoshop</div>
                                    <div class="skill-bar">
                                        <div class="skill-level" data-percent="90%"></div>
                                        <div class="skill-percent">0%</div>
                                    </div>
                                </div>
                                <div class="skill">
                                    <div class="skill-name">HTML</div>
                                    <div class="skill-bar">
                                        <div class="skill-level" data-percent="85%"></div>
                                        <div class="skill-percent">0%</div>
                                    </div>
                                </div>
                                <div class="skill">
                                    <div class="skill-name">Python</div>
                                    <div class="skill-bar">
                                        <div class="skill-level" data-percent="60%"></div>
                                        <div class="skill-percent">0%</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="skill">
                                    <div class="skill-name">C++</div>
                                    <div class="skill-bar">
                                        <div class="skill-level" data-percent="75%"></div>
                                        <div class="skill-percent">0%</div>
                                    </div>
                                </div>
                                <div class="skill">
                                    <div class="skill-name">CSS</div>
                                    <div class="skill-bar">
                                        <div class="skill-level" data-percent="80%"></div>
                                        <div class="skill-percent">0%</div>
                                    </div>
                                </div>
                                <div class="skill">
                                    <div class="skill-name">Digital Marketing</div>
                                    <div class="skill-bar">
                                        <div class="skill-level" data-percent="90%"></div>
                                        <div class="skill-percent">0%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="explore-container">
						<br><br>
                        <a href="Portfolio.html">
                            <button class="explore">EXPLORE</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skillLevels = document.querySelectorAll('.skill-level');
            
            skillLevels.forEach(skill => {
                const percent = skill.dataset.percent;
                skill.style.width = '0%'; // Start with 0% width
                
                setTimeout(() => {
                    skill.style.width = percent; // Set the actual width from dataset
                    skill.nextElementSibling.textContent = percent; // Update display text
                }, 100);
            });

            const logos = document.querySelectorAll('.logo-container img');
            
            logos.forEach((logo, index) => {
                if (!logo.classList.contains('no-animation')) {
                    setTimeout(() => {
                        logo.style.opacity = '1'; // Fade in each logo with delay
                    }, 200 * index); // Adjust delay as needed
                }
            });
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
