<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | unoeberhard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            text-align: center;
        }

        header {
            background-color: #161b22;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-right: 500px;
            padding-left: 20px; /* Add some padding to the left for spacing */
        }

        .logo img {
            max-height: 60px; /* Adjust the height of the logo as needed */
            opacity: 1; /* Ensure logo is initially visible */
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 25px;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #c9d1d9;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #58a6ff;
        }

        /* Underline for the "Skills" link */
        nav ul li a.skills-link {
            border-bottom: 2px solid #58a6ff;
        }

        .eb {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            background-color: #0d1117;
            color: #c9d1d9;
            margin-bottom: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .eb-text p {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
            padding: 0 20px; /* Adjusted padding */
            text-align: justify;
        }

        .social-links a {
            color: #58a6ff;
            margin: 0 10px;
            font-size: 20px;
        }

        .social-links a:hover {
            color: #c9d1d9;
        }

        .carousel-container {
            max-width: 600px;
            margin: 0px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100%;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background-color: #000;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .explore-container {
            text-align: center; /* Center the container */
            margin: 20px 0;
        }

        .explore {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 13px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .explore:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.05);
        }

        .skill-container {
            display: flex;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: center;
        }

        .skill-image {
            flex: 1;
            padding: 20px;
        }

        .skill-description {
            flex: 2;
            padding: 20px;
        }

        .skill-image img {
            max-width: 100%;
            height: auto;
        }

        #skills {
            padding: 20px;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        #skills h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .skills-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .skill {
            margin-bottom: 20px;
        }

        .skill-name {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .skill-bar {
            position: relative;
            background-color: #0d1117;
            border: 1px solid #c9d1d9;
            border-radius: 5px;
            overflow: hidden;
            width: 100%; /* Ensure full width for progress bar */
        }

        .skill-level {
            background-color: #58a6ff;
            height: 20px;
            width: 0; /* Start with 0% width */
            transition: width 1s ease-in-out; /* Smooth transition for width change */
        }

        .skill-percent {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #c9d1d9;
            font-size: 14px;
        }

        .logo-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px 0;
        }

        .logo-container img {
            max-width: 60px; /* Adjust as needed */
            margin: 10px;
            opacity: 0; /* Initially hide the logos */
            animation: fadeInLogo 1s ease-in-out forwards; /* Animation to fade in */
        }

        /* Keyframes for logo animation */
        @keyframes fadeInLogo {
            from {
                opacity: 0;
                transform: translateY(-20px); /* Optional: Slide in from top */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Override animation for specific logo */
        .logo img.no-animation {
            animation: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo" class="no-animation"> <!-- Replace with the path to your logo file -->
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Skills.html" class="skills-link">Skills</a></li>
                <li><a href="Portfolio.html">Portfolio</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="skills">
        <h2>My Skills</h2>
        <div class="logo-container">
            <img src="assets/1 - logo.png" alt="Logo 1"> <!-- Replace with the actual logo image paths -->
            <img src="assets/2 - logo.png" alt="Logo 2">
            <img src="assets/3 - logo.png" alt="Logo 3">
            <img src="assets/4 - logo.png" alt="Logo 4">
            <img src="assets/5 - logo.png" alt="Logo 5">
        </div>
        <div class="skills-container">
            <div class="skill">
                <div class="skill-name">Photoshop</div>
                <div class="skill-bar">
                    <div class="skill-level" data-percent="90%"></div>
                    <div class="skill-percent">0%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">C++</div>
                <div class="skill-bar">
                    <div class="skill-level" data-percent="75%"></div>
                    <div class="skill-percent">0%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">HTML</div>
                <div class="skill-bar">
                    <div class="skill-level" data-percent="85%"></div>
                    <div class="skill-percent">0%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">CSS</div>
                <div class="skill-bar">
                    <div class="skill-level" data-percent="80%"></div>
                    <div class="skill-percent">0%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">Python</div>
                <div class="skill-bar">
                    <div class="skill-level" data-percent="60%"></div>
                    <div class="skill-percent">0%</div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">Digital Marketing</div>
                <div class="skill-bar">
                    <div class="skill-level" data-percent="90%"></div>
                    <div class="skill-percent">0%</div>
                </div>
            </div>
        </div>
        
        <div class="explore-container">
            <a href="Portfolio.html">
                <button class="explore">EXPLORE</button>
            </a>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skillLevels = document.querySelectorAll('.skill-level');
            
            skillLevels.forEach(skill => {
                const percent = skill.dataset.percent;
                skill.style.width = '0%'; // Start with 0% width
                
                setTimeout(() => {
                    skill.style.width = percent; // Set the actual width from dataset
                    skill.nextElementSibling.textContent = percent; // Update display text
                }, 100);
            });

            const logos = document.querySelectorAll('.logo-container img');
            
            logos.forEach((logo, index) => {
                if (!logo.classList.contains('no-animation')) {
                    setTimeout(() => {
                        logo.style.opacity = '1'; // Fade in each logo with delay
                    }, 200 * index); // Adjust delay as needed
                }
            });
        });
    </script>
</body>
</html>
