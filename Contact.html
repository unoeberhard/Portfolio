    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #161b22;
            padding: 20px 0;
        }

        .logo img {
            max-height: 60px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #c9d1d9;
            font-size: 18px;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #58a6ff;
            position: absolute;
            bottom: -3px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .contact-container {
            padding: 50px 20px;
        }

        .contact-form {
            background-color: #161b22;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-right: 10px;
            margin-bottom: 20px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #c9d1d9;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #c9d1d9;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #0d1117;
            color: #c9d1d9;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #58a6ff;
            color: #0d1117;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #c9d1d9;
            color: #0d1117;
        }

        .contact-info {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            color: #c9d1d9;
            text-align: left;
            margin-top: 20px;
            margin-left: 25px;
            margin-right: 20px;
        }

        .contact-info h2 {
            font-size: 65px;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="logo text-center text-md-left">

                            <li class="nav-item"><a class="nav-link contact-link" href="Contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <section class="contact-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-form">
                        <h2>Contact Me</h2>
                        <form action="submit_form.php" method="post" onsubmit="return handleFormSubmit(event)">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="6" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-info">
                        <h2><strong>Connect with me!</strong></h2>
                        <br>
						<p>Email: eberhardjosh26@gmail.com</p>
                        <p>Phone: +639761979630</p>
                        <p>Github: unoeberhard</p>
                        <p>Instagram: unoeberhard</p>
						<br><br>
					   <p>Let's connect and create something amazing together!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            alert("Service Unavailable. Use the credentials provided at Connect with me, thank you!");

</body>
</html>
